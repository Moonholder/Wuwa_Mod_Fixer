clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
log = "0.4"
backtrace = "0.3"
env_logger = "0.9"
anyhow = "1.0"
inquire = "0.6"
walkdir = "2.3"
regex = "1.5"
lazy_static = "1.4"
once_cell = "1.18"
sys-locale = "0.2"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
