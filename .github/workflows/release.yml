name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 获取版本号
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: 构建 Windows 版本
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          strip ./target/x86_64-pc-windows-msvc/release/Wuwa_Mod_Fixer.exe
          mv ./target/x86_64-pc-windows-msvc/release/Wuwa_Mod_Fixer.exe ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}.exe
          powershell -Command "Compress-Archive -Path './Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}.exe' -DestinationPath './Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-pc-windows-msvc.zip' -Force"

      - name: 创建发布并上传 Windows 版本
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}.exe
            ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-pc-windows-msvc.zip

  build-linux:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 获取版本号
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: 构建 Linux 版本
        run: |
          cargo build --release
          strip ./target/release/Wuwa_Mod_Fixer
          mv ./target/release/Wuwa_Mod_Fixer ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-unknown-linux-gnu

      - name: 设置可执行权限
        run: chmod +x ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-unknown-linux-gnu

      - name: 打包 Linux 版本
        run: |
          tar -czf ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-unknown-linux-gnu.tar.gz ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-unknown-linux-gnu

      - name: 上传 Linux 版本
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./Wuwa_Mod_Fixer_v${{ steps.get_version.outputs.version }}_x86_64-unknown-linux-gnu.tar.gz